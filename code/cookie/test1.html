<!doctype html>
<html>
<head>
<script src="../jquery.js"></script>
<script>
$(document).ready(function () {

	console.log("What cookies do I have now?");
	console.log(document.cookie);

	$("#testButton").on("click", function() {
		//count cookies
		var cookiecount = document.cookie.split(";").length;
		document.cookie="newcookie"+(cookiecount+1)+"=foo";
		console.log("You now have "+(cookiecount+1)+" cookies.");
	});

});
</script>
</head>

<body>

	<button id="testButton">Click Me</button>

</body>
</html>
